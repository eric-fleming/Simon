<!DOCTYPE html>
<html>
<head>
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Simon</h1>
<p>This program will mimic the Hasbro Simon game.</p>
<div id="simon">
  <div class="row">
    <div class="sector darkred"></div>
    <div class="sector darkgreen"></div>
  </div>
  <div class="row">
    <div class="sector darkblue"></div>
    <div class="sector gold"></div>
  </div>
</div>
<div id="levelmenu">
  <button name="one">Level 1</button>
  <button name="two">Level 2</button>
  <button name="three">Level 3</button>
  <button name="four">Level 4</button>
</div>
</body>
<script src="testlevels.js"></script>
</html>
